{% extends "base.html" %}
{% block body %}

{% for post in posts %}
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">{{ post.author }} - {{ post.title }} <span class="pull-right">{{ post.post_date }}</span></h3>
		</div>
		<div class="panel-body">
			{{ post.body | safe }}
		</div>
	</div>
{% else %}
	<p>No posts found.</p>
{% endfor %}

{% endblock %}
